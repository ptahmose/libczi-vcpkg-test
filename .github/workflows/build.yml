name: Build and Test libCZI-vcpkg

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: get vcpkg-clone
        shell: bash
        run: |
          git clone https://github.com/ptahmose/vcpkg.git
          cd vcpkg
          git checkout libczi
          ./bootstrap-vcpkg.sh
          ./vcpkg install libczi
